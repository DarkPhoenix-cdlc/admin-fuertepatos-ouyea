<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial de Compras</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/components.css">
<link rel="stylesheet" href="css/tables.css">
</head>
<body>
<div class="admin-container">
    <header class="admin-header">
        <h1 id="tituloHistorial">Historial de Compras</h1>
        <a href="#" onclick="window.close()">Cerrar Ventana</a>
    </header>

    <main class="content-area">
        <div class="user-table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>TIPO</th>
                        <th>PRODUCTOS COMPRADOS</th>
                        <th>PRECIO TOTAL</th>
                        <th>FECHA</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorial">
                    <!-- Aquí se agregan las filas dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <footer class="site-footer">Página diseñada y realizada por NeburixCorp(tm)</footer>
</div>

<script>
// Obtener el parámetro "usuario" de la URL
const params = new URLSearchParams(window.location.search);
const usuario = params.get('usuario') || 'Usuario';

// Cambiar título
document.getElementById('tituloHistorial').innerText = 'Historial de Compras — ' + usuario;

// Datos de ejemplo (puedes reemplazar por los reales)
const compras = [
    {tipo:'Compra', productos:['Croissant - 1€','Agua 500ML x2 - 1€'], precio:'7.77€', fecha:'2025-01-01'},
    {tipo:'Compra', productos:['Bocadillo Pollo - 1€','Kinder Bueno Blanco - 1,20€'], precio:'12.75€', fecha:'2025-01-01'},
    {tipo:'Compra', productos:['Bocadillo Lomo - 1€'], precio:'8.20€', fecha:'2025-01-01'},
    {tipo:'Compra', productos:['Café Corto - 1€','Millos Grefusa - 1€','Sándwich Mixto - 1,50€'], precio:'-234€', fecha:'2025-01-01'},
    {tipo:'Compra', productos:['Café Largo - 1€'], precio:'3.45€', fecha:'2025-01-01'},
    {tipo:'Compra', productos:['Cola-Cao - 1€','Galletas Príncipe - 0,50€'], precio:'5.13€', fecha:'2025-01-01'}
];

// Llenar la tabla
const tabla = document.getElementById('tablaHistorial');
compras.forEach(c => {
    const tr = document.createElement('tr');
    const productosHTML = '<ul>' + c.productos.map(p => `<li>${p}</li>`).join('') + '</ul>';
    tr.innerHTML = `<td>${c.tipo}</td><td>${productosHTML}</td><td>${c.precio}</td><td>${c.fecha}</td>`;
    tabla.appendChild(tr);
});
</script>

</body>
</html>

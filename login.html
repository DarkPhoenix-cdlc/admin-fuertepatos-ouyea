<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Café - Login Administrador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <header class="app-header">
                <div class="coffee-icon">☕</div>
                <h1>App Café</h1>
            </header>
            
            <div class="login-content">
                <h2>LOGIN ADMINISTRADOR</h2>
                
                <form id="loginForm" class="login-form" action="index.html" method="get">
                    <div class="form-group">
                        <label for="username">USUARIO</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">CONTRASEÑA</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Ingresar</button>
                </form>
                
                <div class="login-footer">
                    <p><a href="#" class="forgot-link">¿Has perdido la contraseña?</a></p>
                </div>
            </div>
        </div>
    </div>
    <footer class="site-footer">Página diseñada y realizada por NeburixCorp(tm)</footer>
</body>
</html>
